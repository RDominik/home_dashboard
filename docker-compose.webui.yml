services:
  webui:
    build:
      context: .
      dockerfile: webui/Dockerfile
    ports:
      - "8082:8082"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8082/ >/dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 20s
  api:
    build:
      context: .
      dockerfile: api-go/Dockerfile
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /home/dominik/Repository/webgui:/repo
    ports:
      - "8083:8083"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8083/api/wallbox/status >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 20s
