services:
  webui:
    build:
      context: .
      dockerfile: webui/Dockerfile
    ports:
      - "8082:8082"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8082/ >/dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 20s
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    environment:
      - MQTT_HOST=test.mosquitto.org
      - MQTT_PORT=1883
      - MQTT_TOPIC_PPV=eta/ppv
      - MQTT_TOPIC_HOUSE=eta/house
      - MQTT_TOPIC_SOC=eta/battery/soc
      - PYTHONPATH=/app/api
    ports:
      - "8083:8083"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8083/docs')\" 2>/dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 20s
