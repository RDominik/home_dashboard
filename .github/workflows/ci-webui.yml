name: WebUI CI
on:
  pull_request:
    branches: [ main ]
    paths:
      - 'webui/**'
  workflow_dispatch:
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        working-directory: webui
        run: |
          npm ci || npm i
      - name: Build
        working-directory: webui
        run: npm run build
